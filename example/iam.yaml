---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: iam
  labels:
    app: iam
spec:
  serviceName: iam
  replicas: 1
  selector:
    matchLabels:
      app: iam
  template:
    metadata:
      labels:
        app: iam
    spec:
      imagePullSecrets:
        - name: dockerregcred
      containers:
        - name: iam
          image: ergon/airlock-iam:latest-7.4
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: generic-parameters
                  key: TZ
            - name: IAM_LOG_LEVEL
              value: INFO
            - name: IAM_HEALTH_ADDRESS
              value: .*
            - name: IAM_MODULES
              value: adminapp,loginapp
          ports:
            - name: https
              containerPort: 8443
          volumeMounts:
            - name: data
              mountPath: /home/airlock/iam/
              subPath: iam
            - name: secret
              mountPath: /home/airlock/iam/license.txt
              subPath: license.txt
            - name: values-jwt
              mountPath: /home/airlock/iam/instances/auth/values/jwt/
            - name: values-mariadb
              mountPath: /home/airlock/iam/instances/auth/values/mariadb/
          livenessProbe:
            httpGet:
              path: /health
              port: https
              scheme: HTTPS
            initialDelaySeconds: 120
          readinessProbe:
            httpGet:
              path: /auth-login/rest/health
              port: https
              scheme: HTTPS
            initialDelaySeconds: 120
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-claim
        - name: secret
          secret:
            secretName: iam-secret
        - name: values-jwt
          secret:
            secretName: jwt-secret
        - name: values-mariadb
          secret:
            secretName: mariadb-secret
---
apiVersion: v1
kind: Service
metadata:
  name: iam
  labels:
    app: iam
spec:
  selector:
    app: iam
  ports:
    - name: https
      port: 8443
  clusterIP: None