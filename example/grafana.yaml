---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      imagePullSecrets:
        - name: dockerregcred
      containers:
        - name: grafana
          image: docker.io/grafana/grafana:7.4.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: grafana-env
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-airlock-microgateway
              mountPath: /grafana-dashboard-definitions/0/airlock-microgateway
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
        - name: grafana-dashboard-airlock-microgateway
          configMap:
            name: grafana-dashboard-airlock-microgateway
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-env
data:
  GF_AUTH_ANONYMOUS_ENABLED: "true"
  GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
  GF_SERVER_ROOT_URL: /grafana/
  GF_SERVER_SERVE_FROM_SUB_PATH: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasources.yaml: |
    ---
    apiVersion: 1

    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        editable: false
        url: http://prometheus:9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
data:
  dashboard.yaml: |
    ---
    apiVersion: 1

    providers:
      - name: '0'
        orgId: 1
        folder: 'Default'
        type: file
        options:
          path: /grafana-dashboard-definitions/0
