apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: premium-with-iam
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ergon/airlock-minikube-example.git
    targetRevision: v3.1.0
    path: apps/minikube-example/

    helm:
      values: |
        spec:
          source:
            repoURL: https://github.com/ergon/airlock-minikube-example.git
            targetRevision: v3.1.0

          syncPolicy:
            automated:
              selfHeal: true
              prune: true

        microgateway:
          license:
            secretName: microgateway-license
            
        authentication:
          enabled: true

        logging:
          enabled: true

        monitoring:
          enabled: true

        backend:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
