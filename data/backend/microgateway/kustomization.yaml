apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: echoserver-microgateway-with-iam-config
    files:
      - config-with-iam/config.yaml
  - name: echoserver-microgateway-without-iam-config
    files:
      - config-without-iam/config.yaml
