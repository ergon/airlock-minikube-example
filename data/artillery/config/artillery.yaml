  target: https://ingress-nginx-controller.ingress-nginx
  tls:
    rejectUnauthorized: false
  plugins:
    expect: {}
  phases:
    # Ramp up: From 5 VU to 5 VU over 45 seconds
    - name: "Warm up the application"
      duration: 45
      arrivalRate: 1
      rampTo: 5
    - name: "Sustained max load"
      duration: 1200
      arrivalRate: 8
  variables:
    user-agents:
