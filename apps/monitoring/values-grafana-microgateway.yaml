grafana:
  microgateway:
    spec:
      source:
        repoURL: https://ergon.github.io/airlock-helm-charts
        targetRevision: 2.2.1
        chart: microgateway

    resources:
      path: data/monitoring/microgateway/

    helm:
      values:
        fullnameOverride: grafana-microgateway

        resources:
          limits:
            memory: 512Mi

        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "9102"

        service:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "9102"

        config:
          passphrase:
            useExistingSecret: true
            secretName: "microgateway-passphrase"
