apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-data
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "{{ .Values.example.repoURL }}"
    targetRevision: "{{ .Values.example.targetRevision }}"
    path: "{{ .Values.mariadb.resources.path }}"

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
